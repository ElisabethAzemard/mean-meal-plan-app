<section class="section">
    <h2 class="title has-text-centered">Inventaire</h2>
    <ul *ngFor="let hereitem of items"
        class="block-list is-small">
        <app-single-inventory-item
            [item]="hereitem"
            (removeItemFromInventory)="removeItemFromInventory($event)"
            (incrementQty)="incrementQty($event)"
            (decrementQty)="decrementQty($event)"></app-single-inventory-item>
    </ul>
</section>
